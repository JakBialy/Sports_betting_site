<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="Header.html :: header"></div>

<h3> Your bets : </h3>

<div class="card mb-3">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th> User name </th>
                    <th> First name</th>
                    <th> Last name </th>
                    <th> Nick </th>
                    <th> Money </th>
                    <th> Betting history </th>
                    <th> Transaction history </th>
                    <th> Delete </th>
                    <!--<th> Active </th>-->
                </tr>

                </thead>

                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.username}">User</td>
                    <td th:text="${user.firstName}">First name</td>
                    <td th:text="${user.lastName}">Last name</td>
                    <td th:text="${user.nick}">Nick</td>
                    <td th:text="${user.money}">Money</td>
                    <td> <a th:href="@{/admin/userBets/{id}(id=${user.id})}">Bets</a> </td>
                    <td> <a th:href="@{/user/transactionHistory/{id}(id=${user.id})}"> Transactions</a> </td>
                    <td> <a th:href="@{/admin/userDelete/{id}(id=${user.id})}">Delete user</a> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="Footer.html :: footer"></div>
