<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="Header.html :: header"></div>

<p class="text-center"> <strong>Your Favorite footballTeams: </strong></p>

<div class="card mb-3">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th> Team </th>
                    <th> Position </th>
                    <th> Wins </th>
                    <th> Draws </th>
                    <th> Lost </th>
                    <th> Team details </th>
                    <th> Remove from favorites </th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="footballTeam: ${user.favoriteFootballTeams}">
                    <td th:text="${footballTeam.team}">Team Name</td>
                    <td th:text="${footballTeam.position}">Team Position</td>
                    <td th:text="${footballTeam.wins}">League Name</td>
                    <td th:text="${footballTeam.draws}">HomeTeam Name</td>
                    <td th:text="${footballTeam.lost}">AwayTeam Name</td>
                    <td> <a th:href="@{/football/team/{id}(id=${footballTeam.id})}">Team details</a> </td>
                    <td> <a th:href="@{/user/favoriteRemove/{id}(id=${footballTeam.id})}">Remove</a> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>




<div th:replace="Footer.html :: footer"></div>
