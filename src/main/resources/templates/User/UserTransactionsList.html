<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="Header.html :: header"></div>

<h3 class="text-center"> Your transactions: </h3>

<div class="card mb-3">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th> Money</th>
                    <th> Type </th>
                    <th> Date </th>
                </tr>

                </thead>

                <tbody>
                <tr th:each="transaction: ${transactions}">
                    <td th:text="${transaction.amount}">Transaction money</td>
                    <td th:text="${transaction.type}">Transaction type</td>
                    <td th:text="${#temporals.format(transaction.created, 'dd-MM-yyyy HH:mm')}">Start</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="Footer.html :: footer"></div>
